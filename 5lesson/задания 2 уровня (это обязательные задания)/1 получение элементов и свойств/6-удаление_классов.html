    <div class="card hidden">

    <div class="card">
        Lorem ipsum dolor sit.
    </div>

    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->
    <script>

        'use strict';
        let arrayOfElements = document.querySelectorAll('.card');
        for (var el = 0; el < arrayOfElements.length; el++) {
            const a = 'hidden';
            if (arrayOfElements[el].classList.contains(a)) {
                arrayOfElements[el].classList.remove(a);
            }
        }

    </script>
