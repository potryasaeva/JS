<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2; Префиксная форма ++a увеличивает значение a на 1 и возвращает новое значение. 
        
        //пример 2
        d = b++;
        alert(d); //ответ: 1; Постфиксная форма b++ увеличивает значение b на 1 и возвращает старое значение.
        
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5; После первого примера, a=2. Мы увеличиваем ее на 1, получаем 3 и прибавляем к 2.
        
        //пример 4
        d = 2 + b++;
        alert(d); /*ответ: 4; После второго примера, b=2. 
        Мы увеличиваем ее на 1 (но возвращаем старое значение), получаем 2 и прибавляем к 2.*/

        alert(a); //3. В третьем примере a стала равной 3. 
        alert(b); //3. В четвертом примере b стала равной 3.
    </script>
</body>
</html>
