    <script>
        /*Чему будут равны переменные x и a в примере ниже? 
        Написать почему так произошло (описать последовательность действий).*/
        let a = 2; 
        let x = 1 + (a *= 2);
        /*Выражение a *= 2, значит a = a * 2. А значит переменной a присваивается значение 4.
        Тогда x = 1 + 4, то есть x = 5.*/
    </script>
