<body>
    <script> 
    'use strict';    

    function Product(name, price) {
        this.name = name;
        this. price = price;
    }

    Product.prototype.make25PercentDiscount = function() {
        this.price *= 0.75;
    }

    let shous = new Product('shous', 134.2);
    console.log(shous);
    shous.make25PercentDiscount();
    
    </script>
</body>
